<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .poster {
            border: 5px solid #ffcc00;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            width: 300px;
            background-color: #fff;
        }
        .poster img {
            width: 100%;
            border-bottom: 5px solid #ffcc00;
        }
        .title {
            font-size: 24px;
            color: #ff6600;
            margin: 10px 0;
        }
        .description {
            font-size: 16px;
            color: #333;
            padding: 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="poster">
        <img src="image/onepiece.jfif" alt="One Piece">
        <div class="title">One Piece</div>
        <div class="description">
            Join Monkey D. Luffy and his crew as they sail the Grand Line in search of the ultimate treasure!
        </div>
    </div>
</body>
</html>
